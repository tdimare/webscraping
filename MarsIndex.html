<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mission to Mars Data Scraping</title>
</head>

<body style="background:aqua;">
    <div class="container" style="background:black;">
        < <div class="jumbotron text-center" style="background-image: url(http://gortoncenter.org/wp-content/uploads/2018/05/The-Martian.jpg); height: 400px; background-position: center; background-size: cover;">
            <h1>Mission to Mars Data Scraping</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Information
        </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars News</h3>
                    </div>
                    <div class="panel-body">
                        <h4>{{ news_title }}</h4>
                        <p>{{ news_paragraph }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Weather</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ weather_tweets }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cool Mars Facts</h3>
                    </div>
                    <div class="panel-body">
                        <table>
                            {{ mars_data.fact_table|safe }}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            USGS Mars Images
        </h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Featured Mars Image</h3>
                    </div>
                    <div class="panel-body">
                        <img src= {{ mars_data.feature_image_src }} alt="Featured Image" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Martian Hemispheres</h3>
                    </div>
                    <div class="panel-body">
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ }} alt="Hemisphere1">
                            <div class="caption">
                                <h4>{{ }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ }} alt="Hemisphere2">
                            <div class="caption">
                                <h4>{{ }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ }} alt="Hemisphere3">
                            <div class="caption">
                                <h4>{{ }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ }} alt="Hemisphere4">
                            <div class="caption">
                                <h4>{{ }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
